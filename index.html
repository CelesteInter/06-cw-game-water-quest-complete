<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <script src="confetti.js"></script>
</head>
<body>
  <div class="container">
    <img src="img/cw_logo_horizontal.png" alt="Water Quest Logo" class="logo">
    <h1>Water Quest</h1>
    <div class="difficulty-row" aria-label="Difficulty selector">
      <span class="difficulty-label">Difficulty:</span>
      <div class="difficulty-bar" role="group" aria-label="Select difficulty">
        <button class="difficulty-option" data-level="easy" aria-pressed="false">Easy</button>
        <button class="difficulty-option active" data-level="normal" aria-pressed="true">Normal</button>
        <button class="difficulty-option" data-level="hard" aria-pressed="false">Hard</button>
      </div>
    </div>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <button id="start-game">Start Game</button>

      <!-- Footer with toggleable links -->
      <footer>
        <button id="info-toggle" aria-expanded="false">â–¼ Learn More</button>
        <div id="info-links" style="display: none;">
          <img src="img/water-can-transparent.png" alt="Charity: Water Logo" class="charity-logo"><br>
          <a href="https://www.charitywater.org/">Support Charity: Water</a><br>
          <a href="https://www.charitywater.org/about">Learn More About Charity: Water</a><br>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
